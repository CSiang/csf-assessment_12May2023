
<div style="margin-top: 10vh; margin-left: 10%;">
<h1>Photo Storage</h1>

<table>
    <tr>
        <td></td>
        <td class="button">
            <button style="font-size: large;" [routerLink]="'/file'">Upload</button>
        </td>
    </tr>
    <tr class="content" *ngFor="let b of bundles" [routerLink]="['/details', b.bundleId]">
        <td>
            {{b.title}}
        </td>
        <td>
            {{b.date}}
        </td>
    </tr>
</table>

</div>
